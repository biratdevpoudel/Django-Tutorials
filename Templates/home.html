{%extends "base.html" %}

{%block content%}

<h4>This is a simple python calculator:</h4>

<form action="calc" method="post">

{% csrf_token %}
    Enter 1st number: <input type="text" name="num1"><br><br>
    Enter an operator: <input list="operator" id ="" name="op">
    <datalist id = "operator">
        <option value="+">
        <option value="-">
        <option value="*">
        <option value="%">
        <option value="/">
    </datalist>
    <br><br>


    Enter 2nd number: <input type="text" name="num2"><br><br>
    <input type="submit">
</form>


{%endblock%}
